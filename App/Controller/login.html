<!DOCTYPE html>
<html>
    <head>
        <title>Willy Wangky Login Page</title>
        <link rel="stylesheet" type="text/css" href="login-style.css">
    </head>
    <body style='text-align:center'>
        <div class="container">
            
            <div id="title-box">
                <h1>Willy Wangky Choco Factory</h1>
            </div>
            <div id="main-box">
                <form>
                    <label for="username">Username</label><br>
                    <input type="text" id="username" name="username" placeholder="Type your username here"><br><br>
                    <label for="psw">Password</label><br>
                    <input type="text" id="psw" name="psw" placeholder="Type your password here"><br><br><br>
                    <input type="submit" value="Login">
                </form>
            </div>
            
            
        </div>
        
    </body>
</html>
